
<button class="crossing" [disabled]="color=='red'" *ngIf="num === 2 || num === 4" (click)="onCrossClick()">Пресечи</button>
<div class="container">
  <div class="traffic-light">
    <div class="light red" [ngClass]="{'activeRed': color === 'red'}"></div>
    <div class="light yellow" [ngClass]="{'activeYellow': color === 'yellow'}"></div>
    <div class="light green" [ngClass]="{'activeGreen': color === 'green'}"></div>
  </div>
 </div>
 <button class="crossing" [disabled]="color=='red'" *ngIf="num === 1 || num === 3" (click)="onCrossClick()">Пресечи</button>
